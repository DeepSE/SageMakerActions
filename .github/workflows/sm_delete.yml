name: SageMaker Delete
on: [issue_comment]

jobs:
  sm_delete:
    if: github.event.issue.pull_request != null &&  contains(github.event.comment.body, '/delete')
    runs-on: ubuntu-latest
    steps:
    - name: PR checkout
      uses: actions/checkout@v2

    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      
    - name: Install requirements
      run: pip install --requirement requirements.txt

    - name: Delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'ap-northeast-2'   # optional: defaults to us-east-1
        AWS_DEFAULT_REGION: 'ap-northeast-2'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.issue.number }} # Only available on issue_comment
      run: |
        python sm_delete.py
